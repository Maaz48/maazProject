            <p class="h4" id="textcolr"><span id="resturantName"></span> RESTURANT</p>
            <div class="btn-group">

                    Select Food Category
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">RICE</a>
                    <a class="dropdown-item" href="#">FRIED ITEMS</a>
                    <a class="dropdown-item" href="#">FASTFOOD</a>
                </div>

                <i id="logout" type="button" class="fas fa-sign-out-alt mx-2"></i>

                    <a class="btn btn-dark w3-button w3-black"
                        onclick="document.getElementById('id01').style.display='block'" href="#"
                        role="button">Orders</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ================dashboard modal========================= -->
    <div class="w3-container">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-top w3-card-4">
                <header class="w3-container w3-teal">
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                    <h2>ORDERS STATUS</h2>
                </header>
                <div class="w3-container" id="navModal">
                    <div class="my-5"></div>
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a href="#home1" class="nav-link active" data-toggle="pill">Pending</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#profile1" class="nav-link" data-toggle="pill">Accepted</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#products1" class="nav-link" data-toggle="pill">Delivered</a>
                                    </li>
                                </ul>



                                <div class="tab-content py-3">
                                    <div class="tab-pane fade show active" id="home1">MAAZ KA 1st
                                        TAB
                                    </div>
                                    <div class="tab-pane fade" id="profile1">MAAZ KA 2nd
                                        TAB
                                    </div>
                                    <div class="tab-pane fade" id="products1">MAAZ KA
                                        3rd TAB
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
















    <!-- ==========heading================= -->
    <div class="container-fluid d-flex align-items-center flex-column" id="mainfood">
        <div class="container my-3">
            <div class="row align-items-center">
                <div class="col-md-2">
                </div>
                <div class="col">
                    <div class="nine">
                        <h1 class="mt-5" style="color: white;">FOOD CATEGORY<span style="color: white;">Taste You
                                Want</span></h1>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col">
                    <button type="button" class="btn btn-raised  btn-dark btn-block ripple-effect" id="addFood">
                        <p class="h4">ADD FOOD</p>
                    </button>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>



    <!-- ==========modal================== -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="closemodal">
            <span class="close">&times;</span>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <h1> MAAZ RESTURANT </h1>

                        <fieldset>
                            <legend><span class="number">1</span> ADD YOUR FOOD</legend>

                            <label for="Item-Name">Item Name :</label>
                            <input type="text" id="Item-Name" name="user_name">

                            <label for="price">Price :</label>
                            <input type="text" id="price" name="user_email">

                            <label for="Category">Select Food Category:</label>
                            <select id="Category" name="Category">
                                <option value="rice">Rice</option>
                                <option value="fried">FRIED</option>
                                <option value="fastfood">FASTFOOD</option>
                            </select>
                            <label for="delivery">Delivery Type:</label>
                            <select id="delivery" name="delivery">
                                <option value="paid">PAID</option>
                                <option value="free">FREE</option>
                            </select>
                            <div class="form-group">
                                <label for="foodimage">Example file input</label>
                                <input type="file" class="form-control-file" id="foodimage">
                            </div>
                        </fieldset>


                        <button type="button" class="btn btn-outline-primary" id="modalBtn">Add Food</button>

                    </form>
                </div>
            </div>
        </div>

    </div>


    <div class="container-fluid my-3 justify-content-center">
        <div class="row align-items-center justify-content-center">

        </div>
    </div>

        </div>

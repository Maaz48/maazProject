<body>

    <div class="form-bg">
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-container">
                        <h3 class="title">Register <span id="resturantHeading">Please</span></h3>
                        <form class="form-vertical">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" placeholder="user name" id="resturantName">
                            </div>
                            <div class="form-group">
                                <label>Email ID</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="password">
                            </div>

                            <h4 class="sub-title">Personal Information</h4>
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" placeholder="country" id="Country">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="City" id="city">
                            </div>

                            <div class="check-terms">
                                <input type="checkbox" class="checkbox">
                                <span class="check-label">I agree to the terms</span>
                            </div>
                            <span class="signin-link">Already have an account? Click here to <a
                                    href="../userSignin/usersignin.html">Login</a></span>
                            <button class="btn btn-primary" id="signUp-btn">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
